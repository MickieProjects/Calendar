<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- title bar -->
    <title>Calendar</title>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Left Box -->
        <div class="left">
            <span id="date"></span>
            <span id="day"></span>
        </div>
        <!-- Right Box -->
        <div class="right">
            <span id="month"></span>
            <span id="year"></span>
        </div>
    </div>

    <!-- import JS -->
    <script src="script.js" charset="UTF-8"></script>
</body>
</html>
